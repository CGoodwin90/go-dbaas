version: '2'

volumes:
  data:

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    labels:
      lagoon.type: basic
    ports:
      - '3000:3000'
    depends_on:
      - mariadb
      - postgres
    container_name: go-web
    environment:
      - LAGOON_TEST_VAR=test
      
  mariadb:
    image: uselagoon/mariadb-10.6
    labels:
      lagoon.type: mariadb
    ports:
      - '3306'

  postgres:
    image: uselagoon/postgres-14
    labels:
      lagoon.type: postgres
    ports:
      - '5432'

  solr:
    image: uselagoon/solr-8
    ports:
     - "8983"
    volumes:
      - data:/var/solr
    command:
      - solr-precreate
      - core


